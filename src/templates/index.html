<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        input { width: 70%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .results { margin-top: 20px; }
        .movie { padding: 10px; background: #f0f0f0; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Movie Recommender</h1>
    <input type="text" id="movieInput" placeholder="Enter movie name (e.g., Avatar)">
    <button onclick="getRecommendations()">Get Recommendations</button>
    <div class="results" id="results"></div>

    <script>
        function getRecommendations() {
            const title = document.getElementById('movieInput').value;
            fetch(`/recommend?title=${encodeURIComponent(title)}`)
                .then(res => res.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    if (data.recommendations && data.recommendations.length > 0) {
                        resultsDiv.innerHTML = '<h3>Recommended Movies:</h3>' + 
                            data.recommendations.map(m => `<div class="movie">${m}</div>`).join('');
                    } else {
                        resultsDiv.innerHTML = '<p>No recommendations found. Try another movie!</p>';
                    }
                })
                .catch(err => {
                    document.getElementById('results').innerHTML = '<p>Error: ' + err + '</p>';
                });
        }
    </script>
</body>
</html>
